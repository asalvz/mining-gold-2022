<html>
  <head>
    <style>
      body {
        background-color: orange;
        color: white;
      }
      h1 {
        text-align: center;
        padding: 30px;
      }
      .address-section {
        padding: 20px;
        text-align: center;
        background-color: darkorange;
        margin: 10px;
        border-radius: 10px;
        position: relative;
        width: 50%;
      }
      .address-section p {
        display: inline-block;
        margin: 0;
      }
      .address-section .copy-notification {
        position: absolute;
        right: 10px;
        bottom: 10px;
        padding: 5px;
        background-color: white;
        border-radius: 5px;
        display: none;
      }
      .copy-btn {
        border: none;
        padding: 5px 10px;
        background-color: blue;
        color: white;
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Deposite en la siguiente dirección</h1>
    <div class="address-section">
      <h2>ETH <button class="copy-btn" onclick="copyAddress(this)">Copiar</button></h2>
      <p>0x8935361d21943Ee8a863082EdD8a6Aefb062E434</p>
      <div class="copy-notification">Dirección copiada</div>
    </div>
    <div class="address-section">
      <h2>BTC <button class="copy-btn" onclick="copyAddress(this)">Copiar</button></h2>
      <p>19UwiG1TzWkPKFD8b6hK3Wek9G5EJoZ416</p>
      <div class="copy-notification">Dirección copiada</div>
    </div>
    <div class="address-section">
      <h2>USDC <button class="copy-btn" onclick="copyAddress(this)">Copiar</button></h2>
      <p>0xc7afc2b87dacb0bcd2082805e8185ba73ce0d47b</p>
      <div class="copy-notification">Dirección copiada</div>
    </div>
    <script>
      function copyAddress(btn) {
        var address = btn.parentNode.querySelector("p").innerText;
        navigator.clipboard.writeText(address);
        
        var notification = btn.parentNode.querySelector(".copy-notification");
        notification.style.display = "block";
        setTimeout(function() {
          notification.style.display = "none";
        }, 2000);
	});
    </script>
  </body>
